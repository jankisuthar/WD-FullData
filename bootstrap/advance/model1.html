<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#Login">Login</button>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#Signup">Signup</button>

  <!-- Modal -->
  <div class="modal fade" id="Login" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
	  
        <div class="modal-header">
          <h4 class="modal-title">Login Here</h4>
        </div>
       
		<div class="modal-body">
          
		  <input type="text" placeholder="Enter User Name " class="form-control">
		  <br>
		  <input type="password" placeholder="Enter Password " class="form-control">
		  <br>
		  <input type="submit" value="Login" class="btn btn-primary">
			
			
		</div>
        
		<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
    <!-- Modal -->
  <div class="modal fade" id="Signup" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
	  
        <div class="modal-header">
          <h4 class="modal-title">Signup Here</h4>
        </div>
       
		<div class="modal-body">
          
		  <input type="text" placeholder="Enter Name " class="form-control">
		  <br>
		  <input type="email" placeholder="Enter Email Id " class="form-control">
		  <br>
		  <input type="number" placeholder="Enter Mobile Number " class="form-control">
		  <br>
		  <input type="text" placeholder="Enter User Name " class="form-control">
		  <br>
		  <input type="password" placeholder="Enter Password " class="form-control">
		  <br>
		  <input type="submit" value="Signup" class="btn btn-primary">
			
			
		</div>
        
		<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
</div>

</body>
</html>
