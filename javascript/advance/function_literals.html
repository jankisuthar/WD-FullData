The syntax for a function literal is much like a function statement, except that it is used as an expression rather than a statement 
and no function name is required.

<script type = "text/javascript">
      var variablename = function(Argument List) {
         Function Body 
      };
</script>


<script type = "text/javascript">
   
      var variablename = function FunctionName(Argument List) {
         Function Body
      };
</script>

-->
