<!DOCTYPE html>
<html>
<body>

<h1>The progress element</h1>

 <script type = "text/javascript">
			
			switch(100) 
			{
				case 10:
				document.write("yes");
				break;
				
				case 20:
				document.write('<label for="file">Downloading progress:</label><progress id="file" value="20" max="100"> 20% </progress>');
				break;
				case 30:
				document.write("<label for='file'>Downloading progress:</label><progress id='file'value='30' max='100'> 30% </progress>");
				break;
				case 40:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='40' max='100'> 40% </progress>");
				break;
				case 50:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='50' max='100'> 50% </progress>");
				break;
				case 60:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='60' max='100'> 60% </progress>");
				break;
				case 70:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='70' max='100'> 70% </progress>");
				break;
				case 80:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='80' max='100'> 80% </progress>");
				break;
				
				case 90:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='90' max='100'> 90% </progress>");
				break;
				
				case 100:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='100' max='100'> 100% </progress>");
				break;
				
				default:
				document.write("<label for='file'>Downloading progress:</label><progress id='file' value='0' max='100'> 0% </progress>");
				break;
			}
      </script>      




</body>
</html>
